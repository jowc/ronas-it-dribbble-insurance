<div>
    <div #swiperElement class="swiper max-w-2xl m-0 p-0">
        <div class="swiper-wrapper  m-0 p-0">

            <div class="swiper-slide m-0 p-0" *ngFor="let person of testimonials()">

                <div class="bg-primary-50 flex justify-center items-center gap-14 p-8 rounded-4xl cursor-pointer swiper-slide">
                    <section id="heroImage" class="w-1/3 overflow-hidden relative flex h-80">
                        <img #commentImageCircle class="rounded-full h-0 w-48 object-cover" [src]="person.img_url"
                            alt="pexels air baloon" loading="lazy"/>
                    </section>
    
                    <section class="w-2/3 flex flex-col justify-between">
                        <section>
                            <h3 #mpTestimonialCard class="mpTestimonialCard invisible mp-card-1">{{ person.person_name }}</h3>
                            <span  #mpTestimonialCard class="text-gray-500/70 mt-4 invisible mp-card-2">{{ person.job_title }}</span>
                            <p #mpTestimonialCard class="mt-3 invisible mp-card-3">{{ person.comment }}</p>
                        </section>
                        <section #mpTestimonialCard class="mt-14 invisible mp-card-4">
                            <button mpButton mpButtonTheme="full">View all services</button>
                        </section>
                    </section>
                </div>

            </div>
            
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
