<div #fundContainer class="flex justify-between items-center gap-x-14 invisible">

    <section class="w-1/3">
          <h2 id="fund-text">
            <span>Support</span> <br>
            <span>at every</span> <br> 
            <span>step</span>
          </h2>  
    </section>

    <section class="w-1/3 flex flex-col gap-y-10 justify-center">

        <section class="mp-fund-card">
            <div class="bg-white text-primary-100 text-2xl font-black w-10 h-10 flex rounded-full">
                <fa-icon class="m-auto" [icon]="faAsterisk()" />
            </div>
            <p class="mt-4 mr-4">
                Participate in the <span class="text-accent font-semibold underline cursor-pointer">loyalty program</span>. Pay for the service online to
                get bonuses on our other services. We have a lot of bonuses!
            </p>
        </section>

        <section class="mp-fund-card">
            <div class="bg-white text-primary-100 text-2xl font-black w-10 h-10 flex rounded-full">
                <fa-icon class="m-auto" [icon]="faAsterisk()" />
            </div>
            <p class="mt-4 mr-4">
                You can help other people: choose a donation fund and share the link with your friends.
            </p>

            <div class="mt-8 mp-fund-card">
                <button mpButton mpButtonTheme="outline" mpButtonColor="text-pinkish" class="border-2 border-pinkish">Choose a fund</button>
            </div>
        </section>

    </section>

    <section class="w-1/3 overflow-hidden relative h-80">
            <img #fundImage class="rounded-full h-0 w-48 object-cover shadow-lg shadow-gray-50/20" src="assets/happy couple.jpg" alt="pexels happy couple">
    </section>

</div>
